{% extends 'base_template.html' %}
<html>
    <body>
        <h1>INGREDIENT_PROTOTYPE LAYOUT</h1>
        Enter urls you would like to run a comparison of
        {% block basic_form %}
        <form action="" method="post">
        {% csrf_token %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
    </head>
    
    <body>
        <div style="width:40%;">
    
            <form action="" method="post">
                <div class="">
                    <div class="col-lg-12">
                        <div id="row">
                            <div class="input-group m-3">
                                <div class="input-group-prepend">
                                    <button class="btn btn-danger"
                                        id="DeleteRow" type="button">
                                        <i class="bi bi-trash"></i>
                                        Delete
                                    </button>
                                </div>
                                <input type="text"
                                    class="form-control m-input"
                                    name="ingredients">
                                    
                            </div>
                    
                            
                        </div>
    
                        <div id="newinput"></div>
                        <button id="rowAdder" type="button"
                            class="btn btn-dark">
                            <span class="bi bi-plus-square-dotted">
                            </span> ADD
                        </button>
                    </div>
                </div>
                Minimum Number of Recipes(Upto 100):<br>
                <input type="number"
                name="minimum_recipes">
            <button type="submit">submit</button>
            </form>
        </div>
    
        <script type="text/javascript">
    
            $("#rowAdder").click(function () {
                newRowAdd =
                '<div id="row"> <div class="input-group m-3">' +
                '<div class="input-group-prepend">' +
                '<button class="btn btn-danger" id="DeleteRow" type="button">' +
                '<i class="bi bi-trash"></i> Delete</button> </div>' +
                '<input type="text" class="form-control m-input" name="ingredients"> </div> </div>';
    
                $('#newinput').append(newRowAdd);
            });
    
            $("body").on("click", "#DeleteRow", function () {
                $(this).parents("#row").remove();
            })
        </script>




        
        </form>
        {% endblock %}

    </body>
</html>
